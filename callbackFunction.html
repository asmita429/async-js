<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>It prints sum of natural numbers (4) in console</h1>
    <script>
         var sum = 0;
        function sumNatural(){
            for(var i = 1; i <= 4; i++){
                sum = sum + i;
            }
            return sum;
        }
        function calling(sumNatural){
            return sumNatural();
        }
        console.log(calling(sumNatural));
    </script>
</body>
</html>
